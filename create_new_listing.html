{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2> 

    <form action="{% url 'create_new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="starting_bid_price" placeholder="Starting Bid Price">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="url" placeholder="URL">
        </div>
        <!--        <div class="form-group">
            <input class="form-control" autofocus type="text" name="category" placeholder="Category">
        </div> -->
        <select name="category">
            {% for category in category_list %}
                <option value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
        </select>
        <br><br>
        <input class="btn btn-primary" type="submit" value="Create New Listing">
        
    </form>
         
{% endblock %}
